<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beyond-Bot.ai - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
      background-color: #f5f5f5;
    }
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 16px;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
      color: #666;
    }
    button {
      background-color: #731f7d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover {
      background-color: #621a6a;
    }
  </style>
</head>
<body>
  <img src="/icons/icon-192x192.png" alt="Beyond-Bot.ai Logo" class="logo">
  <h1>You're Offline</h1>
  <p>Please check your internet connection and try again.</p>
  <button onclick="window.location.reload()">Retry</button>

</html>
